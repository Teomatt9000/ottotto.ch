<div id="text-container">
  <p id="color-change-text" draggable="true">Drag and Click this text to change color</p>
  <input type="color" id="color-picker">
</div>
<script src="script.js">

const colorChangeText = document.getElementById('color-change-text');
const colorPicker = document.getElementById('color-picker');

// Function to handle the color change effect
function changeTextColor(color) {
  colorChangeText.style.color = color;
}

// Add event listeners for drag and click interactions
colorChangeText.addEventListener('dragstart', (e) => {
  // Start dragging the text
  e.dataTransfer.setData('text/plain', colorChangeText.textContent);
});

colorChangeText.addEventListener('click', () => {
  // Show the color picker on click
  colorPicker.click();
});

// Add an event listener to update the text color when a color is picked
colorPicker.addEventListener('input', (e) => {
  const selectedColor = e.target.value;
  changeTextColor(selectedColor);
});
</script>
